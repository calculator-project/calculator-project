<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-5" id="left-operand">test</div>
        <div class="col-xs-2" id="operator">test</div>
        <div class="col-xs-5" id="right-operand">test</div>
    </div> <!-- Row 1: End -->
    <div class="row">
        <div class="col-xs-3" id="btn1">1</div>
        <div class="col-xs-3" id="btn2">2</div>
        <div class="col-xs-3" id="btn3">3</div>
        <div class="col-xs-3" id="btn-plus">+</div>
    </div>
    <div class="row">
        <div class="col-xs-3" id="btn4">4</div>
        <div class="col-xs-3" id="btn5">5</div>
        <div class="col-xs-3" id="btn6">6</div>
        <div class="col-xs-3" id="btn-minus">-</div>
    </div>
    <div class="row">
        <div class="col-xs-3" id="btn7">7</div>
        <div class="col-xs-3" id="btn8">8</div>
        <div class="col-xs-3" id="btn9">9</div>
        <div class="col-xs-3" id="btn-multiply">*</div>
    </div>
    <div class="row">
        <div class="col-xs-3" id="btn-clear">c</div>
        <div class="col-xs-3" id="btn0">0</div>
        <div class="col-xs-3" id="btn-equal">=</div>
        <div class="col-xs-3" id="btn-divide">/</div>
    </div>

</div> <!-- Container -->


<script text="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script text="text/javascript" src="calculator.js"></script>

</body>
</html>
