<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-5 button" id="left-operand"></div>
        <div class="col-xs-2 button" id="operator"></div>
        <div class="col-xs-5 button" id="right-operand"></div>
    </div> <!-- Row 1: End -->
    <div class="row">
        <div class="col-xs-3 button" id="btn1">1</div>
        <div class="col-xs-3 button" id="btn2">2</div>
        <div class="col-xs-3 button" id="btn3">3</div>
        <div class="col-xs-3 button" id="btn-plus">+</div>
    </div>
    <div class="row">
        <div class="col-xs-3 button" id="btn4">4</div>
        <div class="col-xs-3 button" id="btn5">5</div>
        <div class="col-xs-3 button" id="btn6">6</div>
        <div class="col-xs-3 button" id="btn-minus">-</div>
    </div>
    <div class="row">
        <div class="col-xs-3 button" id="btn7">7</div>
        <div class="col-xs-3 button" id="btn8">8</div>
        <div class="col-xs-3 button" id="btn9">9</div>
        <div class="col-xs-3 button" id="btn-multiply">*</div>
    </div>
    <div class="row">
        <div class="col-xs-3 button" id="btn-clear">c</div>
        <div class="col-xs-3 button" id="btn0">0</div>
        <div class="col-xs-3 button" id="btn-equal">=</div>
        <div class="col-xs-3 button" id="btn-divide">/</div>
    </div>

</div> <!-- Container -->

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script text="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script text="text/javascript" src="calculator.js"></script>

</body>
</html>
